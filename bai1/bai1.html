<html>
    <head>
    <title>Bài 1 HTML</title>
    </head>
    <body>
    Môn Phát Triển Lập Trình WEB+ BTL
    <!--Môn Phát Triển Lập Trình web -->
    <!--để viết chú thích nahnh dùng tổ hợp phím 
    cách 1: ctrl+ K + c
    CÁCH 2 : C+/-->
    <!--THẺ p là thẻ phân đoạn -->
    <p>Đây là thẻ p phân đoạn</p>
    <!--Thẻ đề mục -->
    <h1>Đây là thẻ H1</h1>
    <h2>Đây là thẻ H2</h2>
    <!--Để xuống dòng dùng thẻ br-->
    <p>PTUDW + BTL <br><br> Nhóm 01</p>
    <!--ngoài thẻ p còn 1 số thẻ phân đoạn khác như 
    div
    span-->
    <!-- thẻ b dùng để viết đậm,viết nghiêng,gạch chân -->
     <b>Đây là thẻ b</b>
     <!-- thẻ b dùng để viết nghiêng -->
      <i>Đay là thẻ i </i>
      <!-- thẻ u dùng để gạch chân  -->
       <u>Đây là thẻ u</u>
    <u><i><b>đây là thẻ u </b></i></u> <br>

    <font color="green">Đây là thẻ chữ có màu xanh </font>
    <font face="verdana>"Đây là thẻ font có kiểu chữ là verdana</font>
    <font size="10", color="red", face="arial">thẻ font có size là 5</font>
    <br>
    <!-- thẻ định dạng chỉ số trến sup -->
     x<sup>2</sup>
     <!-- thẻ định dạng chỉ số dưới sub -->
      H<sub>2</sub>0

      <img src="Ảnh chụp màn hình 2025-07-07 213509.png">


    </body>
</html>
